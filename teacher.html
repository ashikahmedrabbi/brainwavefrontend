    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Before Booking a class please provide some
                        information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="appointmentForm">
                        <div class="mb-3">
                            <label for="status" class="form-label">Status:</label><br>
                            <input type="radio" id="statusOnline" name="status" value="Online" checked>
                            <label for="statusOnline">Online</label><br>
                            <input type="radio" id="statusOffline" name="status" value="Offline">
                            <label for="statusOffline">Offline</label>
                        </div>
                        <div class="mb-3">
                            <label for="Subject_name" class="form-label">Subject Name:</label>
                            <input type="text" class="form-control" id="Subject_name" placeholder="Enter Subject Name">
                        </div>
                        <div class="mb-3">
                            <label for="time-container" class="form-label">Time:</label>
                            <select class="form-select" id="time-container"></select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="handleAppointment()">Submit</button>
                </div>
            </div>
        </div>
    </div>
